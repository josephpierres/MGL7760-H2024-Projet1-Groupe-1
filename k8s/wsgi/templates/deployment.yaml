---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flaskapp
    tier: frontend
  name: app  
  namespace: bbl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp      
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flaskapp
        tier: frontend
        
    spec:
      containers:
      - name: flask-uwsgi
        image: wsgi:1.0.0
        #  Remember to turn off the imagePullPolicy:Always (use imagePullPolicy:IfNotPresent or imagePullPolicy:Never) in your yaml file
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: flask
        command: ["uwsgi"]
        args: ["--ini", "/uwsgi.ini"]
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        volumeMounts:
        - name: uwsgi-config-volume
          mountPath: /uwsgi.ini
          subPath: uwsgi.ini
        - name: www-storage
          mountPath: /app/public/
        livenessProbe:
          exec:
            command:
              - cat
              - /app/public/wsgi.py
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
              - cat
              - /app/public/wsgi.py
          initialDelaySeconds: 5
          periodSeconds: 5
      initContainers:
      - name: npm        
        image: wsgi:1.0.0
        imagePullPolicy: Never
        volumeMounts:
        # - name: start-config-volume
        #   mountPath: /start.sh
        #   subPath: start.sh
        - name: www-storage
          mountPath: /app/public
        # command:
        # - "bash"
        # - "/start.sh"
                
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: www-storage
        persistentVolumeClaim:
          claimName: flask-pv-claim
      - name: uwsgi-config-volume
        configMap:
          name: uwsgi-config
      - name: start-config-volume
        configMap:
          name: start-config