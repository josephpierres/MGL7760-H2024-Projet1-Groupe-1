---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flaskapp
    tier: frontend
  name: web  
  namespace: bbl
spec:
  replicas: 1
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: flaskapp
  
  template:
    metadata:
      labels:
        app: flaskapp
        tier: frontend
    spec:
      containers:
      - name: flask-nginx
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: www-storage
          mountPath: /app/public     
        livenessProbe:
          exec:
            command:
              - dir
              - /app/public
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
              - ls
              - /app/public
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
      serviceAccountName: ""
      
      volumes:
      - name: www-storage
        persistentVolumeClaim:
          claimName: flask-pv-claim      
      - name: nginx-config-volume
        configMap:
          name: nginx-config
      