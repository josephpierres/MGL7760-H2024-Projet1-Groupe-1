kind: ConfigMap
apiVersion: v1
metadata:
  name: uwsgi-config
  namespace: bbl
data:
  uwsgi.ini: |
    [uwsgi]
    #WSGI module and Callable app
    virtualenv = /srv/app/public/venv/
    chdir = /srv/app/public/
    wsgi-file = main.py
    #module = main:app
    callable = app
    plugins = python3
    #User ID for nginx config
    uid = www-data
    #Group ID for nginx config
    gid = www-data
    #Serve as Master
    master = true
    #processes = Number of Process
    processes = 3
    #Socket path of WSGI
    socket = 0.0.0.0:8001
    #Listen on TCP socket
    #http = 0.0.0.0:8080
    #Modified Permissions
    chmod-sock = 664
    #Graceful reloading
    lazy=true
    #Auto cleanup the socket
    vacuum = true
    #For expected process signals at startup
    die-on-term = true
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: start-config
data:
  start.sh: |
    #!/bin/bash
    cd /srv/app/
    git clone -b projet3 https://github.com/josephpierres/MGL7760-H2024-Projet1-Groupe-1.git /srv/app/publics
    cp -ra publics/k8s/data/wsgi/* public/
    rm -rf publics 
    cd /srv/app/public
    cp -ra wsgi/* .
    rm -rf wsgi  
    /usr/bin/python3 -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt

   
