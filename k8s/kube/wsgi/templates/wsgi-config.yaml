---
kind: ConfigMap
apiVersion: v1
metadata:
  name: uwsgi-config
  namespace: bbl
data:
  uwsgi.ini: |
    [uwsgi]
    #WSGI module and Callable app
    virtualenv = /srv/app/public/venv/
    chdir = /srv/app/public/
    module = main
    callable = app
    plugins = python3
    #User ID for nginx config
    uid = www-data
    #Group ID for nginx config
    gid = www-data
    #Serve as Master
    master = true
    #processes = Number of Process
    processes = 3
    #Socket path of WSGI
    socket = :8001
    #Listen on TCP socket
    #http = 0.0.0.0:8080
    #Modified Permissions
    chmod-sock = 664
    #Graceful reloading
    lazy=true
    #Auto cleanup the socket
    vacuum = true
    #For expected process signals at startup
    die-on-term = true
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: start-config
data:
  start.sh: |
    #!/bin/bash
    cd /srv/app/
    git clone https://github.com/kubejsoc/kube-flask-mysql-app.git /srv/app/public
    cd /srv/app/public
    rm -rf k8s
    /usr/bin/python3 -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt
