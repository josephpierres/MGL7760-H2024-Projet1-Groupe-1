apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: flaskapp
    tier: frontend
  name: nginx-biblio
  namespace: bbl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flaskapp
        tier: frontend
    spec:
      containers:     
      - name: flask-nginx
        image: nginx:1.21.6
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: www-storage
          mountPath: /srv/app/
      
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: www-storage
        persistentVolumeClaim:
          claimName: app-pvc
      
      - name: nginx-config-volume
        configMap:
          name: nginx-config
      