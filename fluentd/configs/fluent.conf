<source>
  @type forward
  port 24224
</source>

<match **>
  @type stdout
</match>

<match biblio_app.**>
  @type file
  path /var/log/fluentd/biblio_app.log
</match>

<match nginx.**>
  @type file
  path /var/log/fluentd/nginx.log
</match>

<match mysql.**>
  @type file
  path /var/log/fluentd/mysql.log
</match>

<match redis.**>
  @type file
  path /var/log/fluentd/redis.log
</match>

<match **>
  @type loki
  url "https://logs-prod-us-central1.grafana.net"
  username "#{ENV['LOKI_USERNAME']}"
  password "#{ENV['LOKI_PASSWORD']}"
  extra_labels {"env":"dev"}
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
  buffer_chunk_limit 1m
</match>