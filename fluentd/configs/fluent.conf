<source>
  @type forward
  port 24224
</source>

<match **>
  @type stdout
</match>

<match biblio_app.**>
  @type file
  path /var/log/fluentd/biblio_app.log
</match>

<match nginx.**>
  @type file
  path /var/log/fluentd/nginx.log
</match>

<match mysql.**>
  @type file
  path /var/log/fluentd/mysql.log
</match>

<match redis.**>
  @type file
  path /var/log/fluentd/redis.log
</match>
