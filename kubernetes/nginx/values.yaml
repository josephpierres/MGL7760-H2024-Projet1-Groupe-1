environment: production
namespace: bbl
app: biblio
container:
  name: nginx
  port: 80
  image: nginx
  tag: latest
  imagePullPolicy: "IfNotPresent"
  containerSecurityContext:
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    fsGroup: 1001
replicas: 1
pvc:
  volume: app-persistent-volume
  path: /var/www/html
  claim: app-pv-claim
cm:
  name: nginx-php-config
  volume: nginx-config-volume
  path: /etc/nginx/conf.d
